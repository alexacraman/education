{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto border shadow rounded-md p-12 my-6 text-gray-600">
    <h1 class="text-center my-6 text-xl font-bold">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
            <button type="submit" name="action" class="shadow bg-cyan-700 hover:bg-cyan-900 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mt-6 rounded">{% trans "Change Password" %}</button><br>
                </div>
        <div class="flex justify-center mt-6">
                <a href="{% url 'account_reset_password' %}" class="text-sm text-gray-400">{% trans "Forgot Password?" %}</a>
        </div>

       
    </form>
</div>
{% endblock %}
