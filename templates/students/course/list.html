{% extends 'account/base.html' %}
{% block content %}
    <h1 class="bg-sky-900 text-cream text-lg p-6">My Courses</h1>
    <div class="flex flex-wrap bg-cream p-6">

            {% for course in object_list %}
            <div class="border-2 m-6 rounded-md  shadow-2xl max-w-xs bg-white">
                {% if course.picture %}
                <img src="{{ course.picture.url }}" class="mb-6">
                
                {% endif %}
                <div class="p-6 ">
                    <h4 class="text-lg text-center">{{course.title}}</h4>
                </div>
                <div class="flex justify-center my-6">
                    <div class="flex justify-center">
                        <a href="{{ course.get_absolute_url }}" class="btn bg-sky-900 text-white">Access</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="flex justify-center p-12 mx-auto my-6">
                <p class="text-center font-bold">You are not yet enrolled in a course.</p>
                <a href="{% url 'course_list' %}" class="py-2 px-8 border bg-cyan-700 text-white hover:bg-cyan-900 rounded">Browse Courses</a>
            </div>
         
            {% endfor %}
    </div> 
    
{% endblock %}
