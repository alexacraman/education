{% extends 'account/base.html' %}
{% block content %}
{% load static %}
<h1 class="text-center text-2xl p-6 bg-sky-900 text-cream">Take test</h1>
<div class="bg-cyan-700 text-cream flex flex-wrap justify-center">
{% for obj in object_list %}

        <button 
        data-slug = "{{ obj.slug }}"
        data-quiz = "{{ obj.name }}"
        data-questions = "{{ obj.number_of_questions }}"
        data-difficulty = "{{ obj.difficulty }}"
        data-pass = "{{ obj.required_score_to_pass }}"
        data-type="button" 
        class="border-2 shadow-2xl p-6 modal-button w-full sm:w-1/3 m-6 " onclick="toggleModal()">{{ obj.name }}
        </button>

{% endfor %}
</div>
  <div class="bg-cyan-700 text-slate-600 fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
    <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-900 opacity-75">
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
      <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4" id="model-body-confirm">
         <!-- //display info here -->
        </div>
        <div class="bg-cyan-700 text-cream px-4 py-3 text-right">
            <button type="button" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2" onclick="toggleModal()"> Cancel</button>
          <button type="button" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 mr-2" id="start-button">Yes</button>
        </div>
      </div>
    </div>
  </div>
 </div>
 
<script src="{% static 'js/quizModal.js' %}"></script>
{% endblock %}
